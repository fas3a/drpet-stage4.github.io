    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />

    <title>Services</title>
  </head>
  <body>
    <nav class="container-fluid nav-bar">
      <div class="row nav-wrap">
        <div class="col-sm-3 logo py-1">
          <img src="./images/dog-logo.png" alt="" />
        </div>
        <div class="col-sm-9 pages px-10">
          <ul class="nav justify-content-end">
            <li class="btn mx-1"><a href="./index.html"> Home</a></li>
            <li class="btn mx-1"><a href="./aboutus.html">About Us</a></li>
            <li class="btn mx-1"><a href="./services.html">Services</a></li>
            <li class="btn mx-1"><a href="./contactus.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container-fluid sec-1-service">
      <div class="row service-1-text">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="row content-box">
            <div class="form col-md-6 bg-white">
              <div class="form-section">
                <form action="" class="form1">
                  <div>
                    <label for="fname">First Name</label><br />
                    <input type="text" name="fname" id="" />
                  </div>
                  <div>
                    <label for="lname">Last Name</label><br />
                    <input type="text" name="lname" id="" />
                  </div>
                  <div>
                    <label for="email">Email</label><br />
                    <input type="email" name="email" id="" />
                  </div>
                  <div>
                    <label for="tel">Telephone No.</label><br />
                    <input type="tel" name="tel" id="" />
                  </div>
                  <div>
                    <label for="message">Message</label><br />
                    <textarea
                      name="message"
                      id=""
                      style="width: 300px; border-radius: 5px"
                      rows="7"
                    ></textarea>
                  </div>
                  <input
                    type="submit"
                    class="btn btn-primary btn-sm py-1 px-1 my-2"
                    style="width: 100px"
                    name="Submit"
                    value="SUBMIT"
                  />
                </form>
              </div>
            </div>
            <div class="service-img col-md-6 bg-danger"></div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </section>

    <footer class="container-fluid footer1">
      <h1>
        We are the best at what we do. For your dog trainings and medical
        services
      </h1>
      <br />
